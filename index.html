<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet"
        href="https://raw.githubusercontent.com/AshifurNahid/Student-Registration-Form/main/style.css">
</head>

<body class="body">
    <div class="header">
        <div class="">
            <img class="logo" src="./images/ict_division.png" alt="logo" width="60px">
        </div>
        <div class="menu">
            <div class="menu-item">
                <a href="#">Home</a></li>
                <a href="#">Course Module-2023</a></li>
                <a href="#">Class Schedule</a></li>
                <a href="#">Success Story</a></li>
                <a href="#">Attendance</a></li>
                <a href="#">FAQ</a></li>
                <a href="#">Login</a></li>
            </div>
        </div>

    </div>
    <div class="form-caption ">
        <h1 class="caption-style">Student Registration Form</h1>
    </div>
    <hr>
    <div class="row">
        <div class="left row-6">
            <div>
                <h2>Please Enter Relevant Information</h2>
            </div>

            <div class="relevant-information ">
                <div class="information">
                    <form action="">
                        <label for="select">District (Institute District:
                            Where you want to do your course)*</label><br>
                        <select name="" id="select" class="select-class">
                            <option value="" disabled selected>--Select One--</option>
                            <option value="">Dhaka</option>
                            <option value="">Chittagong</option>
                            <option value="">Rajshahi</option>
                            <option value="">Khulna</option>
                            <option value="">Barisal</option>
                            <option value="">Sylhet</option>
                            <option value="">Rangpur</option>
                            <option value="">Mymensingh</option>
                        </select>
                    </form>
                </div>

                <div class="course">
                    <form action="">
                        <label for="course-name">Course*</label><br>
                        <select name="" id="course-name">
                            <option value="" disabled selected>--Select One--</option>
                            <option value="">Web Design</option>
                            <option value="">Web Development</option>
                            <option value="">Graphic Design</option>
                            <option value="">Digital Marketing</option>
                            <option value="">SEO</option>
                            <option value="">Video Editing</option>
                            <option value="">3D Animation</option>
                            <option value="">AutoCAD</option>
                            <option value="">MS Office</option>
                            <option value="">Accounting</option>
                        </select>
                    </form>
                </div>
                <div class="name">
                    <div class="student-name">
                        <form action="" class="input-style">
                            <label for="name">Name*</label><br>
                            <input type="text" id="name" name="name" placeholder="Enter your name">
                        </form>
                    </div>
                    <div class="father-name">
                        <form action="" class="input-style">
                            <label for="father-name">Father's Name*</label><br>
                            <input type="text" id="father-name" name="father-name"
                                placeholder="Enter your father's name">
                        </form>
                    </div>
                    <div class="mother-name">
                        <form action="" class="input-style">
                            <label for="mother-name">Mother's Name*</label><br>
                            <input type="text" id="mother-name" name="mother-name"
                                placeholder="Enter your mother's name">
                        </form>
                    </div>
                </div>

                <div class="date-of-birth">
                    <h3 class="">Date of Birth*</h3>
                    <div class="row">
                        <div class="row-3">
                            <form action="" class="date-form">
                                <label for="day">Day</label>
                                <select name="" id="day">
                                    <option value="" disabled selected>--Select One--</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                    <option value="">11</option>
                                </select>
                            </form>
                        </div>


                        <div class="row-3">
                            <form action="" class="date-form">
                                <label for="month">Month</label>
                                <select name="" id="month">
                                    <option value="" disabled selected>--Select One--</option>
                                    <option value="">January</option>
                                    <option value="">February</option>
                                    <option value="">March</option>
                                    <option value="">April</option>
                                    <option value="">May</option>
                                    <option value="">June</option>
                                    <option value="">July</option>
                                    <option value="">August</option>
                                    <option value="">September</option>
                                    <option value="">October</option>
                                    <option value="">November</option>
                                    <option value="">December</option>
                                </select>
                            </form>
                        </div>


                        <div class="row-3">
                            <form action="" class="date-form">
                                <label for="year">Year</label>
                                <select name="" id="year">
                                    <option value="" disabled selected>--Select One--</option>
                                    <option value="">1990</option>
                                    <option value="">1991</option>
                                    <option value="">1992</option>
                                    <option value="">1993</option>
                                    <option value="">1994</option>
                                    <option value="">1995</option>
                                    <option value="">1996</option>
                                    <option value="">1997</option>
                                    <option value="">1998</option>
                                    <option value="">1999</option>
                                    <option value="">2000</option>
                                    <option value="">2001</option>
                                    <option value="">2002</option>
                                    <option value="">2003</option>
                                    <option value="">2004</option>
                                    <option value="">2005</option>
                                    <option value="">2006</option>
                                    <option value="">2007</option>
                                    <option value="">2008</option>
                                    <option value="">2009</option>
                                    <option value="">2010</option>
                                    <option value="">2011</option>
                                    <option value="">2012</option>
                                    <option value="">2013</option>
                                    <option value="">2014</option>
                                    <option value="">2015</option>
                                    <option value="">2016</option>
                                    <option value="">2017</option>
                                    <option value="">2018</option>
                                    <option value="">2019</option>
                                    <option value="">2020</option>
                                    <option value="">2021</option>
                                    <option value="">2022</option>
                                    <option value="">2023</option>
                                    <option value="">2024</option>
                                    <option value="">2025</option>


                                </select>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="check-box">
                    <form action="">
                        <label for="check">Gender*</label>
                        <input type="radio" id="radio-1" name="check-box">
                        <label for="radio-1">Male</label>
                        <input type="radio" id="radio-2" name="check-box">
                        <label for="radio-2">Female</label>
                    </form>
                    <form action="">
                        <label for="check">Physically Handicapped*</label>
                        <input type="radio" id="radio-1" name="check-box">
                        <label for="radio-1">Yes</label>
                        <input type="radio" id="radio-2" name="check-box">
                        <label for="radio-2">No</label>
                    </form>
                </div>
                <div class="email">
                    <form action="" class="input-style">
                        <label for="Email">Email*</label><br>
                        <input type="text" id="Email" name="Email" placeholder="Enter your Email">
                    </form>
                </div>
                <div class="number">
                    <form action="" class="input-style">
                        <label for="phone-number">Phone(Must be 11 Digit)*</label><br>
                        <input type="number" id="phone-number" name="phone-number"
                            placeholder="Enter your Phone Number">
                    </form>
                </div>
            </div>

        </div>

        <div class="right row-6">
            <div class="">
                <form action="">
                    <label for="identification-type">Identification-type</label><br>
                    <select name="" id="identification-type">
                        <option value="" disabled selected>--Select One--</option>
                        <option value="">NID</option>
                        <option value="">Birth Certificate</option>
                        <option value="">Passport</option>
                        <option value="">Driving License</option>
                    </select>
                </form>
            </div>
            <div class="">
                <form action="" class="input-style">
                    <label for="identification-number">Identification Number*</label> <br>
                    <input type="text" id="identification-number" name="identification-number"
                        placeholder="Enter your identification number">
                </form>
            </div>
            <div class="district">
                <form action="" class="input-style">
                    <label for="present-address">Home District*</label> <br>
                    <select name="" id="present-address">
                        <option value="" disabled selected>--Select One--</option>
                        <option value="">Dhaka</option>
                        <option value="">Chittagong</option>
                        <option value="">Rajshahi</option>
                        <option value="">Khulna</option>
                        <option value="">Barisal</option>
                        <option value="">Sylhet</option>
                        <option value="">Rangpur</option>
                        <option value="">Mymensingh</option>
                    </select>
                </form>

            </div>
            <div class="address">
                <form action="" class="input-style">
                    <label for="present-address">Upazila*</label> <br>
                    <select name="" id="present-address">
                        <option value="" disabled selected>--Select One--</option>
                        <option value="">Dhaka</option>
                        <option value="">Chittagong</option>
                        <option value="">Rajshahi</option>
                        <option value="">Khulna</option>
                        <option value="">Barisal</option>
                        <option value="">Sylhet</option>
                        <option value="">Rangpur</option>
                        <option value="">Mymensingh</option>
                    </select>

                </form>
            </div>

            <div class="village">
                <form action="" class="input-style">
                    <label for="present-address">Village*</label> <br>
                    <input type="text" id="present-address" name="present-address"
                        placeholder="Enter your village Name">

                </form>
            </div>
            <div class="post-office">
                <form action="" class="input-style">
                    <label for="present-address">Post Office*</label> <br>
                    <input type="text" id="present-address" name="present-address"
                        placeholder="Enter your post office Name">

                </form>
            </div>
            <div class="education-qualification">
                <form action="">
                    <label for="education-qualification">Education Qualification*</label> <br>
                    <select name="" id="education-qualification">
                        <option value="" disabled selected>--Select One--</option>
                        <option value="">SSC</option>
                        <option value="">HSC</option>
                        <option value="">Diploma</option>
                        <option value="">Bachelor</option>
                        <option value="">Masters</option>
                        <option value="">Others</option>
                    </select>
                </form>
            </div>
            <div class="radio-box">
                <form action="">
                    <label for="check">Do you have any computer?*</label> <br>
                    <input type="radio" id="radio-1" name="check-box">
                    <label for="radio-1">Yes</label>
                    <input type="radio" id="radio-2" name="check-box">
                    <label for="radio-2">No</label>
                </form>
            </div>


        </div>

    </div>
</body>

</html>
